<!DOCTYPE html>

<html>

    <head>
        <title>2nd HTML Table</title>
    </head>

<body>
    <table border="1" cellspacing="0" cellpadding="10" width="1000" align="center"> 
        <!-- 1sr tr-->
        <tr>
            <th bgcolor="#ddd">Choose A Plan</th>
            <th bgcolor="red">Starter</th>
            <th bgcolor="green">Basic</th>
            <th bgcolor="yellow">Professional</th>
            <th bgcolor="#191FE9">Premium</th>
            <th bgcolor="#E9D919">Gold</th>

        </tr>
        <!-- 1sr tr end -->

        <!-- 2nd tr -->
        <tr align="center">
            <td>Disk Storage</td>
            <td>10 GB</td>
            <td>20 GB</td>
            <td>40 GB</td>
            <td colspan="2">60 GB</td>
        </tr>


        <!-- 2nd tr end -->

        <!-- 3rd tr -->
        <tr align="center">
            <td>C-Panal</td>
            <td> <img width="15" src="./images/cencel_icon.jpg" alt=""></td>
            <td> <img width="15" src="./images/cencel_icon.jpg" alt=""></td>
            <td> <img width="15" src="./images/cencel_icon.jpg" alt=""></td>
            <td> <img width="15" src="./images/cencel_icon.jpg" alt=""></td>
            <td> <img width="15" src="./images/cencel_icon.jpg" alt=""></td>
            
        </tr>


        <!-- 3rd tr end -->

        <!-- 4th tr -->
        <tr align="center">
            <td>Price</td>
            <td colspan="2">100$</td>
            <td>150$</td>
            <td colspan="2">200$</td>
        </tr>
    
    
        <!-- 4th tr end -->

    </table>
        
</body>

</html>
